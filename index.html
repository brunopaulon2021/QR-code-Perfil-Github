<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card QR code</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="container">
      <img src="/Meu_Github.jpg" alt="QR code.">
      <span class="paragraph-one">Improve your Front End skills by creating
        projects of different levels.</span>
      <p class="paragraph-two">Scan the QR code and go to my Github profile and
        see some project ideas to take your coding skills to the next level.</p>
    </main>
  </body>
</html>
